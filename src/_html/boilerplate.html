<!-- Please use HTML5 doctype. -->
<!DOCTYPE html>
<html lang="en">

	<head>

		<title>AnalogFolk NY | Example HTML Page</title>

		<!-- 

			You should have a good reason to not use UTF-8 encoding. 
			https://html.spec.whatwg.org/multipage/semantics.html#attr-meta-charset

		-->
		<meta charset="utf-8" />

		<!-- 

			Viewport tags for devices. 

			To get that app look and feel, disable viewport zooming.
			https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag

		-->
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<!-- 

			Facebook Open Graph tags. 
			https://developers.facebook.com/docs/sharing/best-practices

		-->
		<meta property="og:title" content="Fermentum Ipsum Tellus" />
		<meta property="og:site_name" content="Vulputate" />
		<meta property="og:url" content="http://www.my-cool-url.biz" />
		<meta property="og:description" content="Vestibulum id ligula porta felis euismod semper. Donec ullamcorper nulla non metus auctor fringilla." />

		<!--

			Favicons, Apple touch icons and Microsoft tiles
			http://realfavicongenerator.net
		-->
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">

		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">

		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<meta name="msapplication-TileColor" content="#2d89ef">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">

		<link rel="stylesheet" type="text/css" href="../../dist/css/application.css" />

		</div>
